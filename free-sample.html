<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Free Price Analysis ‚Äî CardLord Pro</title>
    <style>
        :root {
            --bg: #0a0a14; --card: #13132a; --border: #1e1e3a;
            --text: #e0e0f0; --text-dim: #8888a0; --accent: #4ecca3;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); line-height: 1.4; }
        .topbar { position: fixed; top: 0; left: 0; right: 0; background: rgba(10,10,20,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); padding: 12px 16px; z-index: 100; }
        .topbar a { color: var(--text-dim); text-decoration: none; font-size: 0.85rem; }
        .container { padding: 70px 16px 40px; max-width: 600px; margin: 0 auto; }
        h1 { font-size: 1.4rem; margin-bottom: 12px; }
        p { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 20px; }
        textarea {
            width: 100%; min-height: 200px; background: var(--card); border: 1px solid var(--border);
            border-radius: 10px; padding: 14px; color: var(--text); font-size: 0.9rem;
            margin-bottom: 16px; resize: vertical;
        }
        textarea::placeholder { color: var(--text-dim); }
        button {
            width: 100%; background: var(--accent); color: var(--bg); border: none;
            padding: 16px; border-radius: 10px; font-weight: 700; font-size: 1rem; cursor: pointer;
        }
        .results { margin-top: 24px; }
        .result-item {
            background: var(--card); border: 1px solid var(--border); border-radius: 10px;
            padding: 14px; margin-bottom: 10px;
        }
        .result-item.overpriced { border-left: 3px solid #ff6b6b; }
        .result-item.good { border-left: 3px solid var(--accent); }
        .card-name { font-weight: 600; margin-bottom: 4px; }
        .card-status { font-size: 0.8rem; color: var(--text-dim); }
        .card-action { font-size: 0.85rem; margin-top: 6px; }
    </style>
</head>
<body>
    <div class="topbar">
        <a href="index.html">‚Üê Back to CardLord Pro</a>
    </div>
    
    <div class="container">
        <h1>üß™ Free Price Analysis</h1>
        <p>Paste up to 5 card titles with prices (one per line). Format: "Card Name - $XX"</p>
        
        <textarea id="input" placeholder="Example:
Charizard VMAX PSA 10 - $120
Luffy OP05-119 - $230
Pikachu VMAX Rainbow - $85"></textarea>
        
        <button onclick="analyze()">Analyze Prices ‚Üí</button>
        
        <div class="results" id="results"></div>
    </div>
    
    <script>
        function analyze() {
            const input = document.getElementById('input').value;
            const lines = input.trim().split('\n').filter(l => l.trim());
            const results = document.getElementById('results');
            
            if (lines.length === 0) {
                results.innerHTML = '<p style="color:#ff6b6b">Please enter at least one card.</p>';
                return;
            }
            
            let html = '<h2 style="margin-bottom:16px;">Results</h2>';
            
            lines.forEach(line => {
                // Simple mock analysis
                const isOverpriced = Math.random() > 0.5;
                const cardName = line.split(' - ')[0] || line;
                const price = line.match(/\$([\d,]+)/)?.[0] || '$0';
                
                html += `
                    <div class="result-item ${isOverpriced ? 'overpriced' : 'good'}">
                        <div class="card-name">${cardName}</div>
                        <div class="card-status">Your price: ${price}</div>
                        <div class="card-action" style="color:${isOverpriced ? '#ff6b6b' : 'var(--accent)'}">
                            ${isOverpriced ? 'üî¥ OVERPRICED ‚Äî Consider lowering 15-20%' : 'üü¢ Well priced ‚Äî Hold or bundle'}
                        </div>
                    </div>
                `;
            });
            
            html += '<p style="text-align:center;margin-top:20px;color:var(--text-dim);font-size:0.8rem;">This is a demo. Full version includes live PriceCharting data.</p>';
            results.innerHTML = html;
        }
    </script>
</body>
</html>
